<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="ChangePassword.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <form id="changePassForm" class="controls">
      <a href="Login.html"><span id="arrow">&#11013;</span></a>
      <h1>Đổi mật khẩu</h1>
      
      <div id="changePassForm1" class="password-container">
        <label for="current_pass">&#x1F511; Mật khẩu hiện tại:<span style="color: red">*</span></label>
        <input type="password" name="current_pass" id="current_pass" placeholder="Nhập mật khẩu hiện tại" required>
        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('current_pass')"></i>
      </div>

      <div id="changePassForm2" class="password-container">
        <label for="new_pass">&#x1F511; Mật khẩu mới:<span style="color: red">*</span></label>
        <input type="password" name="new_pass" id="new_pass" placeholder="Nhập mật khẩu mới" required>
        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('new_pass')"></i>
      </div>

      <div id="changePassForm3" class="password-container">
        <label for="confirm_new_pass">&#x1F511; Xác nhận mật khẩu mới:<span style="color: red">*</span></label>
        <input type="password" name="confirm_new_pass" id="confirm_new_pass" placeholder="Xác nhận mật khẩu mới" required>
        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirm_new_pass')"></i>
      </div>

      <button type="submit" id="changePassBtn"><b>Đổi mật khẩu</b></button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.js"></script>
  <script src="ChangePassword.js"></script>
</body>

</html>
